<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- cloudflare CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS original -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}"/>
    <title>Login</title>
  </head>


  <body>
    <!-- Container exterior -->
    <div class="container">
        <div class="container-form">
        <!-- formulário -->
           <form method="POST" class="form-control shadow-lg p-3 mb-5 bg-body rounded">
            <!-- Primeira Linha -->
            <div class="mb-3">
                <label for="userInput" class="label-user form-label">Usuário</label>
                <input type="text" name="user" id="userInput">
              </div>
              <!-- Segunda Linha -->
              <div class="mb-3">
                <label for="inputPassword" class="label-password form-label">Senha</label>
                <input type="password"  name="password" autocomplete="current-password" required="" id="inputPassword">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
              <!-- Botão Login -->
              <div class="mb-3">
                <button type="submit" class="btn button-login form-control btn-primary mb-3">Login</button>
              </div>
              <!-- Mensagem passada na tela de login -->
              <span class="form-control span-alert">{{mensagem}}</span>
           </form>
    </div>
</div>
  </body>
</html>
