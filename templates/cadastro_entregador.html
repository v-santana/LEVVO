
{% include 'head.html'%}

  <body>
    <!-- Container exterior -->
    <div class="container">
        <div class="container-form">
        <!-- formulário -->
           <form method="POST" class="form-control shadow-lg p-3 mb-5 bg-body rounded" onSubmit="window.location.href='/login/entregador'">
            <!-- Nome Linha -->
            <div class="mb-3">
                <label for="nomeInput" class="label-nome form-label">Nome</label>
                <input type="text" name="nome" maxlength="100" id="nomeInput" required>
              </div>
            <!-- E-mail Linha -->
            <div class="mb-3">
              <label for="emailInput" class="label-email form-label">E-mail</label>
              <input type="email" name="email" maxlength="50" id="emailInput" required>
            </div>
            <!-- Telefone Linha -->
            <div class="mb-3">
              <label for="telefoneInput" class="label-telefone form-label">Telefone</label>
              <input type="telefone" name="telefone" maxlength="11" id="telefoneInput" required>
            </div>
            <!-- Placa Linha -->
            <div class="mb-3">
              <label for="placaInput" class="label-placa form-label">Placa</label>
              <input type="text" name="placa" class="input-placa" maxlength="7" id="placaInput" required>
            </div>

              <!-- Senha Linha -->
              <div class="mb-3">
                <label for="inputPassword" class="label-password form-label">Senha</label>
                <input type="password"  name="password" maxlength="50"  id="inputPassword" required>
                <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
              </div>              
              <!-- Confirmar senha Linha -->
              <div class="mb-3">
                <label for="inputPassword" class="label-password form-label">Confirmar senha</label>
                <input type="password"  name="passwordConfirm"  id="inputPasswordConfirm" required>
                <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
              </div>
              <!-- Botão Cadastro -->
              <div class="mb-3">
                <button type="submit" class="btn button-login form-control btn-primary mb-3">Cadastrar</button>
              </div>
              <!-- Mensagem passada na tela de login -->
              <span class="form-control span-alert">{{mensagem}}</span>
           </form>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" charset="utf-8" async defer>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#inputPassword');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
            });
    </script> 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
