
{% include 'head.html'%}


  <body>
    <!-- Container exterior -->
    <div class="container">
        <div class="container-form">
        <!-- formulário -->
           <form method="POST" class="form-control shadow-lg p-3 mb-5 bg-body rounded">
            <!-- Primeira Linha -->
            <div class="mb-3">
                <label for="emailInput" class="label-email form-label">Email</label>
                <input type="email" name="email" id="emailInput">
              </div>
              <!-- Segunda Linha -->
              <div class="mb-3">
                <label for="inputPassword" class="label-password form-label">Senha</label>
                <input type="password"  name="password" autocomplete="current-password" required="" id="inputPassword">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
              <!-- Botão Login -->
              <div class="mb-1">
                <button type="submit" class="btn button-login form-control btn-danger mb-3">Login</button>
                <a type="submit" class="link-cadastro" href="/cadastro/{{session['TIPO_USUARIO']}}">Não possui conta? Cadastre-se</a>
              </div>
              <!-- Mensagem passada na tela de login -->
              <span class="form-control span-alert">{{mensagem}}</span>
           </form>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" charset="utf-8" async defer>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#inputPassword');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
            });
    </script> 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
